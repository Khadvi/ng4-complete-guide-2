<h3>Pain</h3>
<div class="row">
  <div class="col-10">
    <app-shopping-edit
    (ingAdded)="onIngAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
