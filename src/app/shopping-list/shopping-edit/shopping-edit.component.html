<div class="row">
  <div class="col-12">
    <form>
      <div class="row mb-3">
        <div class="col-sm-5">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" #nameInput>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" class="form-control" #amountInput>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-success me-2" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger me-2" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
