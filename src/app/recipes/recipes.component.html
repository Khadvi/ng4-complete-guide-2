<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelect)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
    *ngIf="selectedRecipe; else noInfo"
    [recipe]="selectedRecipe"
    ></app-recipe-detail>

    <ng-template #noInfo>
      Please select the Recipe!
    </ng-template>

  </div>
</div>
