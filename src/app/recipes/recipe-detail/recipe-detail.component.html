<div class="row">
  <div class="col-12">
    <img [src]="recipe?.imagePath" alt="{{ recipe?.name }}" class="img-fluid" style="max-height: 200px;">
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <h1>{{ recipe?.name }}</h1>
  </div>
</div>

<div class="row mb-3">
  <div class="col-12">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">To Shopping List</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <p>{{ recipe?.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <strong>Ingredients</strong>
  </div>
</div>
